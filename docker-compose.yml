version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:17
    container_name: meetingroom_db
    environment:
      POSTGRES_DB: meetingroom_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./database/seed_data.sql:/docker-entrypoint-initdb.d/02-seed.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - meetingroom_network

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: grafana_dashboard
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=grafana-clock-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - postgres
    networks:
      - meetingroom_network
    restart: unless-stopped

  # Redis
  redis:
    image: redis:7-alpine
    container_name: redis_cache
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - meetingroom_network
    restart: unless-stopped

  # Users Service (Dana)
  users_service:
    build:
      context: ./services/users
      dockerfile: Dockerfile
    container_name: users_service
    environment:
      DATABASE_URL: postgresql://postgres:postgres123@postgres:5432/meetingroom_db
      SECRET_KEY: your-secret-key-change-in-production
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - meetingroom_network
    restart: unless-stopped

  # Bookings Service (Dana)
  bookings_service:
    build:
      context: ./services/bookings
      dockerfile: Dockerfile
    container_name: bookings_service
    environment:
      DATABASE_URL: postgresql://postgres:postgres123@postgres:5432/meetingroom_db
      USERS_SERVICE_URL: http://users_service:8001
      ROOMS_SERVICE_URL: http://rooms_service:8002
      SECRET_KEY: your-secret-key-change-in-production
    ports:
      - "8003:8003"
    depends_on:
      postgres:
        condition: service_healthy
      users_service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - meetingroom_network
    restart: unless-stopped

  # Rooms Service (Reem)
  rooms_service:
    build:
      context: ./services/rooms
      dockerfile: Dockerfile
    container_name: rooms_service
    environment:
      DATABASE_URL: postgresql://postgres:postgres123@postgres:5432/meetingroom_db
      SECRET_KEY: your-secret-key-change-in-production
    ports:
      - "8002:8002"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - meetingroom_network
    restart: unless-stopped

  # Reviews Service (Reem)
  reviews_service:
    build:
      context: ./services/reviews
      dockerfile: Dockerfile
    container_name: reviews_service
    environment:
      DATABASE_URL: postgresql://postgres:postgres123@postgres:5432/meetingroom_db
      SECRET_KEY: your-secret-key-change-in-production
    ports:  
      - "8004:8004"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - meetingroom_network
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management
    container_name: "RabbitMQ"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
      RABBITMQ_DEFAULT_VHOST: /dev
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - meetingroom_network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "-q", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5 

volumes:
  postgres_data:
    driver: local
  grafana_data:
    driver: local

networks:
  meetingroom_network:
    driver: bridge
