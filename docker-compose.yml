version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:17
    container_name: meetingroom_db
    environment:
      POSTGRES_DB: meetingroom_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - meetingroom_network

  # Users Service (Dana)
  users_service:
    build:
      context: ./services/users
      dockerfile: Dockerfile
    container_name: users_service
    environment:
      DATABASE_URL: postgresql://postgres:postgres123@postgres:5432/meetingroom_db
      SECRET_KEY: your-secret-key-change-in-production
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - meetingroom_network
    restart: unless-stopped

  # Bookings Service (Dana)
  bookings_service:
    build:
      context: ./services/bookings
      dockerfile: Dockerfile
    container_name: bookings_service
    environment:
      DATABASE_URL: postgresql://postgres:postgres123@postgres:5432/meetingroom_db
      USERS_SERVICE_URL: http://users_service:8001
      ROOMS_SERVICE_URL: http://rooms_service:8002
      SECRET_KEY: your-secret-key-change-in-production
    ports:
      - "8003:8003"
    depends_on:
      postgres:
        condition: service_healthy
      users_service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - meetingroom_network
    restart: unless-stopped

