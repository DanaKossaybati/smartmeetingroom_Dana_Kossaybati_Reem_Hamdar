[pytest]
# Test discovery configuration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Custom markers for organizing tests
markers =
    unit: Unit tests for isolated function/method testing
    integration: Integration tests for API endpoints and component interaction
    smoke: Smoke tests for critical functionality
    edge_case: Edge case and boundary condition tests

# Minimum Python version
minversion = 3.8

# Test output configuration
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage configuration
[coverage:run]
source = .
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
# Set minimum coverage to 80%
fail_under = 80
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @pytest.fixture
    def test_
    except ImportError
    pass
